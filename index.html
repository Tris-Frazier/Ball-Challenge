<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ball Challenge</title>
</head>
<body>
    <div id="ball1" style="
        z-index: 5;
        position: absolute;
        left: 0px;
        top: 100px;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background: lightblue;"> 
        <!--
        <p>Ball 1</p>
        <p><em>Changes:</em> color</p>
        -->
    </div>
    <div id="ball2" style="
        z-index: 3;
        position: absolute;
        left: 0px;
        top: 200px;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background: lightsalmon">
        <!--
        <p>Ball 2</p>
        <p><em>Changes:</em> height z-index</p>
        -->
    </div>
    <div id="ball3" style="
        z-index: 5;
        position: absolute;
        left: 0px;
        top: 300px;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background: lightsteelblue;">
        <!--
        <p>Ball 3</p>
        <p><em>Changes:</em> width</p>
        --> 
    </div>
    <div id="ball4" style="
        z-index: 3;
        position: absolute;
        left: 0px;
        top: 400px;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background: lightskyblue;">
        <!--
        <p>Ball 4</p>
        <p><em>Changes:</em> height width z-index</p>
        -->
    </div>
    <div id="ball5" style="
        z-index: 4;
        position: absolute;
        left: 100px;
        top: 0px;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background: blue;
        opacity: 1;">
        <!--
        <p>Ball 5</p>
        <p><em>Changes:</em> opacity</p>
        -->
    </div>
    <div id="ball6" style="
        z-index: 6;
        position: absolute;
        left: 200px;
        top: 0px;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background: cyan;">
        <!--
        <p>Ball 6</p>
        <p><em>Changes:</em> border-radius</p>
        -->
    </div>
    <div id="ball7" style="
        z-index: 4;
        position: absolute;
        left: 300px;
        top: 0px;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background: steelblue;">
        <!--
        <p>Ball 7</p>
        <p><em>Changes:</em> border-radius</p>
        -->
    </div>
    <div id="ball8" style="
        z-index: 6;
        position: absolute;
        left: 400px;
        top: 0px;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background: skyblue;">
        <!--
        <p>Ball 8</p>
        <p><em>Changes:</em> height width</p>
        -->
    </div>
</body>
<script src="./bouncyBall.js"></script>
</html>
